<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312">
<title>Register</title>
</head>
<body>
	<form>
		<p>UserName£º<input type="text", id="username" name="username" style="width:250px" /></p>
		<p>EmailAddr£º<input type="text", id="emailaddr" name="emailaddr" style="width:250px" /></p>
		<p>Passwd£º<input type="text", id="passwd" name="passwd" style="width:250px" /></p>
		<p><input type="submit" value="save" onClick="onRegisterClicked()"/></p>
	</form>
	
	<script type="text/javascript">
		function onRegisterClicked()
		{				
			var userName = document.getElementById("username");
			var emailAddr = document.getElementById("emailaddr");
			var passWd = document.getElementById("passwd");
			
			setCookie("username", userName.value);
			setCookie("emailaddr", emailAddr.value);
			setCookie("passwd", passWd.value);
			
			window.close();
			
		}
		
		function setCookie(sName, sValue)
		{
			date = new Date();
			date.setFullYear(date.getFullYear() + 1);
			document.cookie = sName + "=" + escape(sValue) + "; expires=" + date.toGMTString();
		}
		
		function getCookie(sName)
		{
			var aCookie = document.cookie.split("; ");
			for (var i=0; i < aCookie.length; i++)
			{
				var aCrumb = aCookie[i].split("=");
				if (sName == aCrumb[0]) return unescape(aCrumb[1]);
			}
			return null;
		} 
	</script>
</body>
</html>
